<body>

    <div class="container">
        <div class="row justify-content-center">
            <form class="main__form col-4 ">    
                    <label id="login" for="inputEmail1" class="loginLabel"><i class="fas fa-user"></i>Login</label>
                    <input type="text" class="inputLogin form-control">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>           
                    <label for="inputPassword1" class="passwordLabel"><i class="fas fa-lock"></i>Password</label>
                    <input type="password" class="inputPassword form-control">
                    <button type="submit" class="btn btn-primary"  data-toggle="popover" title="security" data-content="login is: adnum; and password are: qwe">Submit</button>
            </form>
        </div>
    </div>
